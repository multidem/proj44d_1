<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        // Function Declaration

        function sum(a,b) {
            return a + b;
        }
        // y = a + b;
        // x = sum(2,3);
        alert(sum(2,3));


        // Function Expression
        let sum1 = function(a,b) {
            return a + b;
        }

        alert(sum1(5,3));

    </script>


</body>
</html>
